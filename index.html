      <script>
        // hiển thị animation khi scoll đến footer
        window.addEventListener('scroll', function() {
            const linkElement = document.querySelector('.footer .link-github');
            const footer = document.querySelector('.footer');
            const triggerPosition = footer.getBoundingClientRect().top - window.innerHeight;
    
            if (triggerPosition <= 0) {
                linkElement.classList.add('leDanceInTop-animation');
            }else {
                linkElement.classList.remove('leDanceInTop-animation');
            }
        });
